version: '3'

services:
  kragen:
    build:
      context: .
      dockerfile: docker/Dockerfile
      args:
        docker_files: 'docker'
    image: moorelab/kragen:${TAG}
    volumes:
      - "./:/usr/src/app"
    working_dir: /usr/src/app
    entrypoint: ["python", "src/kragen.py"]
